<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
    <style>
      table,tr,td,th
      {
        border:1px solid;
        
      }
      
        
    </style>
</head>
<body>
    <table>
        <!--this is head section-->
        <thead>
            <tr>
                <th>Name</th>
                <th>age</th>
                <th>salary</th>
            </tr>
        </thead>
        <!--this is body section-->
            <tbody>
                <tr>
                   <td>swathi</td>
                   <td>20</td>
                   <td>29000</td>
                 </tr>
                 <tr>
                   <td>soni</td>
                   <td>24</td>
                   <td>20000</td>
                </tr>
            </tbody>
         
    </table>
</body>
</html>
